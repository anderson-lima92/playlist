spring.application.name=Playlist API

# DataSource configurations
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configurations
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 console configurations
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

security.token.secret=${JWT_SECRET:my-secret-key}

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false


spotify.client.id=client-id
spotify.client.secret=client-secret
spotify.token.url=https://accounts.spotify.com/api/token
spotify.genre.url=https://api.spotify.com/v1/recommendations/available-genre-seeds

